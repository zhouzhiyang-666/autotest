<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Promise的基本API</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Promise常用API-实例方法
			*/
		   // console.dir(Promise);
		   function foo(){
			   return new Promise(function(resolve,reject){
				   setTimeout(function(){
					   resolve(123);
				   },100);
			   })
		   }
		   foo()
		   .then(function(data){
			   console.log(data);
		   })
		   .catch(function(data){
			   console.log(data);
		   })
		   .finally(function(){
			   console.log('finished');
		   })
		   //等价
		  //  foo()
		  //  .then(function(data){
		  //  		console.log(data)
		  //  },function(data){
				// console.log(data)
		  //  })
		  //  .finally(function(){
		  //  		console.log('finished');
		  //  });
		</script>
	</body>
</html>
