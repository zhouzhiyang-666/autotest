<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<my-component></my-component>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('my-component',{
				data:
					function(){
						return{
							msg:'hi its my component'
						}
					}
				,
				template:'<div>{{msg}}</div>'
			});
			var vm = new Vue({
				el:'#app',
				data:{
					msg:''
				}
			})
		</script>
	</body>
</html>
