<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<my-component
			v-for="(item,index) in fuirtlist"
			:key=item.id
			:todo=item
			>
				
			</my-component>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('my-component',{
				props:['todo'],
				template:`<li>{{todo.id + '.' + todo.text}}</li>`
			})
			var vm = new Vue({
				el:'#app',
				data:{
					fuirtlist:[
						{ id: 0, text: '蔬菜' },
					    { id: 1, text: '奶酪' },
					    { id: 2, text: '随便其它什么人吃的东西' }
					]
				}
			})
		</script>
	</body>
</html>
