<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<base-layout>
				<template slot='header'>
					<p>标题信息1</p>
					<p>标题信息2</p>
				</template>
				<p>主要内容1</p>
				<p>主要内容2</p>
				<template slot='footer'>
					<p>底部信息1</p>
					<p>底部信息2</p>
				</template>
				<p>主要内容3</p>
			</base-layout>
			<base-layout>
				<p slot='header'>标题</p>
				<article>正文内容1</article>
				<article>正文内容2</article>
				<p slot='footer'>底部信息</p>
			</base-layout>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			/*
				组件插槽
			*/
		   
		   Vue.component('base-layout',{
			   template:`
				<div>
					<header>
						<slot name='title'></slot>
					</header>
					<main>
						<slot></slot>
					</main>
					<footer>
						<slot name='footer'></slot>
					</footer>
					<hr>
				</div>
			    `
			})
		   
		    var filtervm = new Vue({
			   el:'#app',
			   data:{
				   
			   }
		   })
		</script>
	</body>
</html>
