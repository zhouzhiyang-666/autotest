<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>axios运用</title>
	</head>
	<body>
		<script type="text/javascript" src="js/axios.js"></script>
		<script type="text/javascript">
			//传统URL,get传参

			axios.get('http://localhost:3000/axios',{
				params:{

				console.log(ret.data);
			})
