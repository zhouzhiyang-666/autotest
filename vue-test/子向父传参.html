<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<hello-world :parr='parr'>父组件内容</hello-world>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			/*
				子传父
				props传值，单向数据流
			*/
		   Vue.component('HelloWorld',{
			   props:['parr'],
			   template:`
			   <div>
			   <ul>
					<li :key='item.id' v-for='(item,index) in parr'>{{item}}</li>
			   </ul>
					<button @click="parr.push('lemo');">点击</button>
			   </div>
			   `
		   })
		    var filtervm = new Vue({
			   el:'#app',
			   data:{
				   parr:['yes','ok']
			   },
			   methods:{
				   
			   }
		   })
		</script>
	</body>
</html>
