<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PUT方法返回json数据</title>
	</head>
	<body>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			/*
				Fetch相应结果的数据格式 json()和text()
			*/
		   fetch('http://localhost:3000/json').then(function(data){
			   return data.json();
		   }).then(data=>{
			   console.log(typeof data,'---',data);
		   })
		   fetch('http://localhost:3000/json').then(function(data){
		   		return data.text();
		   }).then(data=>{
		   		console.log((typeof data),'---',data);
				var obj = JSON.parse(data);
				console.log('转化后的格式---',typeof obj,'--',obj.uname);
		   })
		</script>
	</body>
</html>
