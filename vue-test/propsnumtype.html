<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<hello-world :todo='title' :todo2='sendback' :todo3='meeto'></hello-world>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			/*
				props数据类型
			*/
		   Vue.component('HelloWorld',{
			   props:['todo','todo2','todo3'],
			   template:`
			   <div>
				   <div>{{todo.title}}</div>
				   <div>{{todo2.title}}</div>
				   <div>{{todo3.title}}</div>
			   </div>
			   `
		   })
		    var filtervm = new Vue({
			   el:'#app',
			   data:{
				   title:{title:'helloworld'},
				   sendback:{title:'hi!'},
				   meeto:{title:'meeto'}
			   }
		   })
		</script>
	</body>
</html>
